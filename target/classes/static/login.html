<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>

    <style type="text/css">
        *{margin:0;padding:0;font-family: "宋体", Arial, "新宋体";font-size:18px;color:#555555;list-style:none;}
        .clear{clear:both;height:0;visibility:hidden;}
        a{text-decoration:none;cursor:pointer;}
        a:hover{color:red;text-decoration:underline;}
        a img{border:0;vertical-align:middle;}
    </style>
</head>
<body>

<form  role="form" action="/user" method="post">

    <div align="center" style="width:600px; margin:170px auto;">
        <h1>用户名：</h1>
        <input type="username" name="username"  placeholder="用户名" required="">
        <br><br>
        <h1>密码：</h1>
        <input type="password" name="password"  placeholder="密码" required="">
        <br><br>
        <button type="submit" >登 录</button>
    </div>
</form>

</body>
</html>
